<!doctype html>
<html>
    <head lang='ja'>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 mx-1 h1">To Do List Manager</span>   
        </div> 
    </nav>
    <div class="container">        
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">完了タスク一覧</h5>
                {% if data | length != 0 %}
                <table class = "table">
                    <thead>
                        <tr>
                            <th scope="col" class= "text-center" style="width: 10%">#</th>
                            <th scope="col" style="width: 60%">To Do</th>
                            <th scope="col" class= "text-center" style="width: 20%">完了日</th>
                            <th scope="col" class= "text-center" style="width: 10%">削除</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in data %}
                        <tr>
                            <th scope="row" class= "text-center align-middle">{{ loop.index }}</th>
                            <td class="align-middle">{{ todo.content }}</td>
                            <td class= "text-center align-middle">{{ todo.complete_at }}</td>
                            <td class= "text-center align-middle">
                                <form method = "POST" action ="/delete" class="d-grid">
                                    <button type="submit" class="btn btn-default" name="index" value={{ todo.id }}>
                                        <i class="bi bi-trash"></i>
                                    </button> 
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                完了したタスクはありません。
                {% endif %}
                <a href='/'>To Do一覧</a>
            </div>
        </div>
    </div>
    </body>
</html>
